<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Bloomify Malaysia</title>
    
    <!-- 1. Load React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 2. Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 3. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        
        // --- ICONS ---

                {children}

        const Star = (props) => <Icon {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></Icon>;

        const User = (props) => <Icon {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></Icon>;
        const X = (props) => <Icon {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></Icon>;

        // --- MAIN APP COMPONENT ---
        const App = () => {
            // Get product ID from URL
            const params = new URLSearchParams(window.location.search);
            const productId = parseInt(params.get('id')) || 1;

            // Cart helpers
            const loadCart = () => {
                try {
                    const raw = localStorage.getItem('bloomifyCart');
                    return raw ? JSON.parse(raw) : [];
                } catch (e) { return []; }
            };
            const saveCart = (cart) => {
                try { localStorage.setItem('bloomifyCart', JSON.stringify(cart)); } catch (e) {}
            };

            const [cartCount, setCartCount] = React.useState(() => loadCart().reduce((s,i)=>s+ (i.quantity||1),0));
            const [isMenuOpen, setIsMenuOpen] = React.useState(false);
            const [quantity, setQuantity] = React.useState(1);
            const [toast, setToast] = React.useState('');
            const [mainImageIndex, setMainImageIndex] = React.useState(0);
            const [selectedShade, setSelectedShade] = React.useState('');

            // --- PRODUCT DATA (shared with other pages) ---
            const products = [
                { id: 1, brand: "COSRX", name: "Advanced Snail 96 Mucin Power Essence", price: 48.00, originalPrice: 62.00, rating: 4.8, reviews: 1240, image: "COSRX%20Advanced%20Snail%2092%20All%20In%20One%20Cream%20100mL%20_%20OLIVE%20YOUNG%20Global.webp", tag: "Best Seller", category: "Skincare", description: "A powerful essence enriched with 96% snail secretion filtrate. Deeply hydrates and improves skin texture.", fullDescription: "A lightweight, concentrated essence containing 96% Snail Secretion Filtrate. It penetrates deep into the skin to provide intense hydration, repair damaged skin, and improve skin elasticity. It soothes redness and helps fade dark spots, leaving the skin with a natural, healthy glow.", ingredients: ["Snail Secretion Filtrate (96%)", "Sodium Hyaluronate", "Arginine", "Allantoin", "Panthenol"], suitableSkinTypes: ["All skin types", "Dull skin", "Dehydrated skin", "Acne-prone skin"], images: ["COSRX%20Advanced%20Snail%2092%20All%20In%20One%20Cream%20100mL%20_%20OLIVE%20YOUNG%20Global.webp"] },

                { id: 3, brand: "Innisfree", name: "Retinol Cica Repair Ampoule 30ml", price: 130.20, originalPrice: 156.00, rating: 4.7, reviews: 1200, image: "ac336422-1ce1-48b9-b78c-ee2e09fd5e89.webp", tag: "Staff Pick", category: "Skincare", description: "A soothing ampoule with retinol and centella asiatica. Repairs and revitalizes sensitive skin.", fullDescription: "A low-irritant, high-efficiency moisture ampoule that combines Retinol and Cica (Centella Asiatica) to treat early-stage acne, redness, and enlarged pores. It gently exfoliates and repairs the skin barrier, promoting a smooth and clear complexion without the typical irritation associated with retinol.", ingredients: ["Retinol (Vitamin A)", "Centella Asiatica Extract (Cica)", "Niacinamide", "Allantoin", "Hyaluronic Acid", "Ceramide NP"], suitableSkinTypes: ["All skin types", "Sensitive skin", "Acne-prone skin"], images: ["ac336422-1ce1-48b9-b78c-ee2e09fd5e89.webp"] },

                { id: 7, brand: "SKIN1004", name: "Madagascar Centella Ampoule", price: 33.40, originalPrice: 41.70, rating: 4.8, reviews: 2125, image: "download%20(73).webp", tag: "Best Seller", category: "Skincare", description: "A powerful centella ampoule. Soothes and strengthens skin barrier.", fullDescription: "A powerful centella ampoule that soothes irritation, strengthens the skin barrier, and promotes healing. Perfect for sensitive and damaged skin.", ingredients: ["Centella Asiatica Extract", "Allantoin", "Panthenol", "Sodium Hyaluronate"], suitableSkinTypes: ["All skin types", "Sensitive skin", "Irritated skin"], images: ["download%20(73).webp"] },
                { id: 8, brand: "Peripera", name: "Ink Mood Glowy Tint", price: 42.10, originalPrice: 45.90, rating: 4.5, reviews: 890, image: "ef81a3b2-2c0b-4534-8e1b-618389cf11f8.webp", tag: "Sale", category: "Makeup", description: "A vibrant tint with a glossy finish. Long-lasting and buildable color.", fullDescription: "A vibrant lip and cheek tint with a glossy, radiant finish. Long-lasting, buildable color that blends seamlessly with skin tone.", ingredients: ["Color pigments", "Hyaluronic Acid", "Glycerin", "Vitamin E"], suitableSkinTypes: ["All skin types"], shadeRange: [], images: ["ef81a3b2-2c0b-4534-8e1b-618389cf11f8.webp"] },
                { id: 9, brand: "Torriden", name: "Dive-In Low Molecule Hyaluronic Acid Serum", price: 85.40, originalPrice: 89.00, rating: 4.6, reviews: 102, image: "1934b000-d11f-4464-977d-6aaa97d1a9c9.webp", tag: "New Arrival", category: "Skincare", description: "Deep hydration with low-molecule hyaluronic acid. Plumps and refreshes skin.", fullDescription: "A hydrating serum formulated with low-molecular-weight hyaluronic acid for deep penetration. Plumps the skin, reduces fine lines, and provides lasting hydration.", ingredients: ["Low Molecule Hyaluronic Acid", "Sodium Hyaluronate", "Glycerin", "Panthenol"], suitableSkinTypes: ["All skin types", "Dry skin", "Dehydrated skin"], images: ["1934b000-d11f-4464-977d-6aaa97d1a9c9.webp"] },
                { id: 10, brand: "Axis-Y", name: "Axis-Y Dark Spot Correcting Glow Serum",  price: 65.00, originalPrice: 75.00, rating: 4.6, reviews: 143, image: "DarkSpotCorrectingGlowSerum_2.webp", tag: "New Arrival", category: "Skincare", description: "Corrects dark spots and brightens complexion. Vegan and cruelty-free.", fullDescription: "A dark spot correcting serum that brightens complexion and evens out skin tone. Vegan and cruelty-free formulation that works on all skin types.", ingredients: ["Niacinamide", "Alpha-Arbutin", "Vitamin C derivative", "Hyaluronic Acid"], suitableSkinTypes: ["All skin types", "Dull skin", "Hyperpigmented skin"], images: ["DarkSpotCorrectingGlowSerum_2.webp"] },
                { id: 11, brand: "Dr. Jart", name: "Cicapair Sensitive Skin Serum", price: 176.00, originalPrice: 182.00, rating: 4.7, reviews: 167, image: "dj_sku_H7NC01_1000x1000_0.webp", tag: "New Arrival", category: "Skincare", description: "Calming serum for sensitive and irritated skin. Contains centella complex.", fullDescription: "A soothing serum formulated with Centella Asiatica complex to calm irritation and strengthen the skin barrier. Ideal for sensitive and reactive skin.", ingredients: ["Centella Asiatica Extract", "Allantoin", "Panthenol", "Niacinamide"], suitableSkinTypes: ["Sensitive skin", "Irritated skin", "Reactive skin"], images: ["dj_sku_H7NC01_1000x1000_0.webp"] },
                { id: 12, brand: "Some By Mi", name: "AHA-BHA-PHA 30 Days Miracle Acne Body Cleanser", price: 54.70, originalPrice: 88.00, rating: 4.5, reviews: 152, image: "bfc799ef-9b34-4af1-8bdf-0d63b7d41453.webp", tag: "Sale", category: "Body", description: "Acne-clearing body wash.", fullDescription: "Acne-clearing body wash is enriched with eucalyptus for sebum control and pore care, AHA and PHA for exfoliation, BHA ingredients to alleviate troubled skin, and 10,000ppm of Truecica™ and houttuynia cordata extract to soothe skin.", ingredients: ["10,000ppm of Truecica", "Centella Asiatica Extract", "Tea Tree"], suitableSkinTypes: ["All skin types", "Oily skin", "Acne-prone skin", "Dull skin"], images: ["bfc799ef-9b34-4af1-8bdf-0d63b7d41453.webp"] },
                { id: 13, brand: "Atopalm", name: "Atopalm Top To Toe Wash", price: 75.90, originalPrice: 101.90, rating: 4.8, reviews: 67, image: "images.webp", tag: "New Arrival", category: "Body", description: "pH balanced head to foot body wash.", fullDescription: "TOP TO TOE WASH, a pH balanced head to foot body wash. Not only is it effective as a body wash, but can also be used as a shampoo. Gentle enough so it can be used on children.", ingredients: ["5 Amino Acids", "Fucosyllactose", "MLE tech"], suitableSkinTypes: ["All skin types", "Oily skin", "Acne-prone skin", "Dull skin"], images: ["images.webp"] },
                { id: 14, brand: "ILLIYOON", name: "MD Red Itch Intensive Moisturizing Wash", price: 51.10, originalPrice: 87.40, rating: 4.5, reviews: 58, image: "b4771b8f-b331-49f6-a98b-38742c0f649d.webp", tag: "New Arrival", category: "Body", description: "A body wash for sensitive skin that solves dryness and itchiness.", fullDescription: "This vegan body wash effectively cleanses off itch-causing bacteria to help improve itchy skin. Helps repair damaged skin barrier and improve skin redness. Contains 50% Glycerin to deeply moisturize dry and sensitive skin. The slightly acidic, gel-type formula creates rich and dense foam.", ingredients: ["Phytosphinegosine", "Glycerin", "Niacinamide"], suitableSkinTypes: ["All skin types", "Oily skin", "Acne-prone skin", "Dull skin"], images: ["b4771b8f-b331-49f6-a98b-38742c0f649d.webp"] },
                { id: 15, brand: "Some By Mi", name: "AHA-BHA-PHA 30 Days Miracle Serum", price: 77.30, originalPrice: 89.00, rating: 4.5, reviews: 74, image: "0719-SOME-BY-MI-AHA-BHA-PHA-30-Days-Miracle-Serum-50ml_400x.webp", tag: "New Arrival", category: "Skincare", description: "Triple exfoliating serum. Reveals smoother, brighter skin in 30 days.", fullDescription: "A triple exfoliating serum combining AHA, BHA, and PHA for gentle yet effective exfoliation. Reveals smoother, brighter, and clearer skin in 30 days without irritation.", ingredients: ["Glycolic Acid (AHA)", "Salicylic Acid (BHA)", "Gluconolactone (PHA)", "Niacinamide"], suitableSkinTypes: ["All skin types", "Oily skin", "Acne-prone skin", "Dull skin"], images: ["0719-SOME-BY-MI-AHA-BHA-PHA-30-Days-Miracle-Serum-50ml_400x.webp"] }

            ];

            const product = products.find(p => p.id === productId);

            if (!product) {
                return (
                    <div className="flex items-center justify-center h-screen text-gray-500">
                        <div className="text-center">
                            <p className="text-lg font-medium">Product not found</p>
                            <a href="index.html" className="text-pink-500 hover:text-pink-600 mt-4 inline-block">Back to Home</a>
                        </div>
                    </div>
                );
            }

            const addToCart = () => {
                try {
                    // Require shade selection for makeup products with shades
                    if (product.shadeRange && product.shadeRange.length > 0 && !selectedShade) {
                        alert('Please select a shade before adding to cart');
                        return;
                    }
                    const cart = loadCart();
                    const existing = cart.find(i => i.id === product.id && (i.shade || '') === (selectedShade || ''));
                    if (existing) {
                        existing.quantity = (existing.quantity || 1) + quantity;
                    } else {
                        cart.push({ id: product.id, name: product.name, brand: product.brand, price: product.price, image: product.image, quantity, shade: selectedShade || null });
                    }
                    saveCart(cart);
                    const total = cart.reduce((s,i)=>s+(i.quantity||1),0);
                    setCartCount(total);
                    setToast(`Added ${quantity} to cart${selectedShade ? ` (${selectedShade})` : ''}`);
                    setTimeout(() => setToast(''), 1800);
                } catch (e) {
                    console.error('addToCart error', e);
                    alert('Could not add to cart');
                }
            };

            return (
                <div className="font-sans text-gray-800 bg-white min-h-screen">
                    
                    {/* Navbar */}
                    <nav className="sticky top-0 z-50 bg-white border-b border-gray-100 shadow-sm">
                        <div className="max-w-6xl mx-auto px-4">
                            <div className="flex justify-between items-center h-16">
                                <button className="md:hidden p-2" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                    {isMenuOpen ? <X size={24} /> : <Menu size={24} />}
                                </button>

                                <a href="index.html" className="text-2xl font-bold text-pink-400 tracking-tight flex-shrink-0 cursor-pointer hover:text-pink-500 transition">
                                    BLOOMIFY
                                </a>

                                <div className="flex items-center gap-4">

                                    </a>
                                    <a href="shopping_cart.html" className="relative text-gray-600 hover:text-pink-600">
                                        <ShoppingBag size={24} />
                                        {cartCount > 0 && (
                                            <span className="absolute -top-1 -right-1 bg-rose-500 text-white text-[10px] font-bold w-4 h-4 rounded-full flex items-center justify-center">
                                                {cartCount}
                                            </span>
                                        )}
                                    </a>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Toast */}
                    {toast && (
                        <div className="fixed right-4 top-24 bg-black text-white px-4 py-2 rounded shadow-lg z-50">
                            {toast}
                        </div>
                    )}

                    {/* Product Detail */}
                    <main className="max-w-6xl mx-auto px-4 py-8">
                        
                        {/* Breadcrumb */}
                        <div className="flex items-center gap-2 text-sm text-gray-500 mb-6">
                            <a href="index.html" className="hover:text-pink-600">Home</a>
                            <span>/</span>
                            <a href={`search_bloomify.html?q=${encodeURIComponent(product.category)}`} className="hover:text-pink-600">{product.category}</a>
                            <span>/</span>
                            <span className="text-gray-900 font-medium">{product.name}</span>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            
                            {/* Image Gallery */}
                            <div className="flex flex-col gap-4">
                                <div className="aspect-square bg-gray-100 rounded-lg overflow-hidden">
                                    <img 
                                        src={product.images[mainImageIndex] || product.image} 
                                        alt={product.name}
                                        className="w-full h-full object-cover"
                                        onError={(e) => { e.target.src = 'https://placehold.co/500x500/cccccc/333333?text=Product'; }}
                                    />
                                </div>
                                <div className="flex gap-2">
                                    {product.images && product.images.map((img, idx) => (
                                        <button 
                                            key={idx}
                                            onClick={() => setMainImageIndex(idx)}
                                            className={`w-20 h-20 rounded border-2 overflow-hidden ${idx === mainImageIndex ? 'border-pink-500' : 'border-gray-200'}`}
                                        >
                                            <img src={img} alt="" className="w-full h-full object-cover" onError={(e) => { e.target.src = 'https://placehold.co/80x80/cccccc/333333?text=Img'; }} />
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Product Info */}
                            <div className="flex flex-col gap-6">
                                
                                {/* Badge & Ratings */}
                                <div>
                                    <span className="bg-teal-50 text-teal-800 text-xs font-bold px-3 py-1 rounded-full">{product.tag}</span>
                                </div>

                                {/* Title & Brand */}
                                <div>
                                    <p className="text-sm text-gray-500 font-bold uppercase mb-2">{product.brand}</p>
                                    <h1 className="text-3xl font-bold text-gray-900 mb-4">{product.name}</h1>
                                </div>

                                {/* Rating */}
                                <div className="flex items-center gap-4">
                                    <div className="flex items-center gap-2">
                                        <div className="flex gap-1">
                                            {[...Array(5)].map((_, i) => (
                                                <Star 
                                                    key={i} 
                                                    size={16} 
                                                    className={i < Math.floor(product.rating) ? 'fill-yellow-400 text-yellow-400' : 'text-gray-300'} 
                                                />
                                            ))}
                                        </div>
                                        <span className="font-bold text-gray-700">{product.rating}</span>
                                        <span className="text-gray-400">({product.reviews} reviews)</span>
                                    </div>
                                </div>

                                {/* Price */}
                                <div className="flex items-baseline gap-3">
                                    <span className="text-3xl font-bold text-gray-900">RM {product.price.toFixed(2)}</span>
                                    {product.originalPrice > product.price && (
                                        <>
                                            <span className="text-lg text-gray-400 line-through">RM {product.originalPrice.toFixed(2)}</span>
                                            <span className="text-sm font-bold text-rose-500">{Math.round(((product.originalPrice - product.price) / product.originalPrice) * 100)}% OFF</span>
                                        </>
                                    )}
                                </div>

                                {/* About this product - Expanded */}
                                <div className="border-t border-gray-200 pt-4 space-y-6">
                                    <div>
                                        <h3 className="font-semibold text-gray-900 mb-2">About this product</h3>
                                        <p className="text-gray-600 text-sm leading-relaxed">{product.fullDescription || product.description}</p>
                                    </div>

                                    {/* Key Ingredients */}
                                    {product.ingredients && product.ingredients.length > 0 && (
                                        <div>
                                            <h3 className="font-semibold text-gray-900 mb-3">Key Ingredients</h3>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-2">
                                                {product.ingredients.map((ingredient, idx) => (
                                                    <div key={idx} className="flex items-start gap-2">
                                                        <span className="text-pink-500 font-bold mt-0.5">•</span>
                                                        <span className="text-gray-700 text-sm">{ingredient}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    {product.suitableSkinTypes && product.suitableSkinTypes.length > 0 && (
                                        <div>
                                            <h3 className="font-semibold text-gray-900 mb-3">Suitable For</h3>
                                            <div className="flex flex-wrap gap-2">
                                                {product.suitableSkinTypes.map((type, idx) => (
                                                    <span key={idx} className="inline-block bg-blue-50 text-blue-700 px-3 py-1 rounded-full text-sm font-medium">
                                                        {type}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    {/* Shade Range (for makeup) */}
                                    {product.shadeRange && product.shadeRange.length > 0 && (
                                        <div>
                                            <h3 className="font-semibold text-gray-900 mb-3">Available Shades {selectedShade && <span className="text-pink-500">({selectedShade})</span>}</h3>

                                                {product.shadeRange.map((shade, idx) => (
                                                    <button 
                                                        key={idx} 
                                                        onClick={() => setSelectedShade(shade)}
                                                        className={`border-2 rounded-lg p-3 text-center transition cursor-pointer ${
                                                            selectedShade === shade 
                                                                ? 'border-pink-500 bg-pink-50' 
                                                                : 'border-gray-300 bg-white hover:border-pink-300'
                                                        }`}
                                                    >
                                                        <p className={`text-sm font-medium ${selectedShade === shade ? 'text-pink-700' : 'text-gray-900'}`}>{shade}</p>
                                                    </button>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* Quantity Selector */}
                                <div className="flex items-center gap-4">
                                    <label className="font-medium text-gray-900">Quantity:</label>
                                    <div className="flex items-center border border-gray-300 rounded-full overflow-hidden">
                                        <button 
                                            onClick={() => setQuantity(Math.max(1, quantity - 1))}
                                            className="p-2 text-gray-600 hover:bg-gray-100 font-bold w-10 h-10"
                                        >
                                            -
                                        </button>
                                        <span className="text-sm font-medium w-8 text-center">{quantity}</span>
                                        <button 
                                            onClick={() => setQuantity(quantity + 1)}
                                            className="p-2 text-gray-600 hover:bg-gray-100 font-bold w-10 h-10"
                                        >
                                            +
                                        </button>
                                    </div>
                                </div>

                                {/* Add to Cart / Wishlist */}
                                <div className="flex gap-4">
                                    <button 
                                        onClick={addToCart}
                                        className="flex-1 bg-pink-500 hover:bg-pink-600 text-white py-3 rounded-lg font-semibold flex items-center justify-center gap-2 transition-all shadow-lg"
                                    >
                                        <ShoppingBag size={20} /> Add to Cart
                                    </button>
                                    <button className="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-all">
                                        <Heart size={20} className="text-gray-600" />
                                    </button>
                                </div>

                                {/* Product Info Box */}
                                <div className="bg-pink-50 p-4 rounded-lg border border-pink-100">
                                    <h4 className="font-semibold text-gray-900 mb-2">Why you'll love it</h4>
                                    <ul className="text-sm text-gray-700 space-y-1">
                                        <li>✓ High-quality K-Beauty product</li>
                                        <li>✓ Excellent customer reviews ({product.reviews}+)</li>
                                        <li>✓ Rated {product.rating}/5 stars</li>
                                        <li>✓ Fast shipping to Malaysia</li>
                                    </ul>
                                </div>

                            </div>
                        </div>

                        {/* Back Button */}
                        <div className="mt-12 flex justify-center">
                            <button 
                                onClick={() => window.history.back()}
                                className="flex items-center gap-2 text-pink-600 hover:text-pink-700 font-medium"
                            >
                                <ChevronLeft size={20} /> Back to Shopping
                            </button>
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="bg-gray-900 text-white py-12 mt-20 border-t border-gray-800">
                        <div className="max-w-6xl mx-auto px-4 grid grid-cols-1 md:grid-cols-4 gap-8">
                            <div>
                                <div className="text-2xl font-bold mb-4">BLOOMIFY</div>
                                <p className="text-gray-400 text-sm">
                                    Your daily dose of beauty. Curated K-Beauty brands and health supplements delivered to your door.
                                </p>
                            </div>
                            <div>
                                <h4 className="font-bold mb-4 text-gray-200">Customer Service</h4>
                                <ul className="space-y-2 text-sm text-gray-400">
                                    <li className="hover:text-white cursor-pointer">Help Center</li>
                                    <li className="hover:text-white cursor-pointer">Shipping & Returns</li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="font-bold mb-4 text-gray-200">About Us</h4>
                                <ul className="space-y-2 text-sm text-gray-400">
                                    <li className="hover:text-white cursor-pointer">Our Story</li>
                                    <li className="hover:text-white cursor-pointer">Sustainability</li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="font-bold mb-4 text-gray-200">Stay in the loop</h4>
                                <div className="flex gap-2">
                                    <input type="email" placeholder="Enter email" className="bg-gray-800 border-none text-white text-sm p-2 rounded w-full" />
                                    <button className="bg-pink-500 px-4 rounded text-sm font-medium hover:bg-pink-400">Sub</button>
                                </div>
                            </div>
                        </div>
                        <div className="max-w-6xl mx-auto px-4 mt-12 pt-8 border-t border-gray-800 text-center text-xs text-gray-500">
                            © 2025 Bloomify. All rights reserved.
                        </div>
                    </footer>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
